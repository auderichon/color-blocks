<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-block</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="color-block.js"></script>
</head>
<body>
    
    <header>
        <h1>Color blocks</h1>
    </header>

    <main>
        <div id="selectors">
            <input class="btn-border" id="count" type="number" min=0 value=1>
            <input class="btn-border" id="color" type="color">
            <button class="btn-border btn" id="create" type="button">create</button>
            <button class="btn-border btn" id="remove" type="button">remove selected</button>
            <button class="btn-border btn" id="reset" type="reset">reset</button>
        </div>

        <div id="box-list">

        </div>
    </main>

</body>
</html>
